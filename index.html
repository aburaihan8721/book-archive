<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="mx-5">
    <header>
        <h1 class="text-primary text-center mt-3">Search your desired books</h1>
    </header>

    <main>
        <!-- Start Search Book Input Section -->
        <section>
            <div class="container">
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-2">
                        <input id="inputField"  type="text" class="form-control" placeholder="Search your books">
                        <div class="input-group-append ms-2">
                            <button onclick="search()" type="button" class="btn btn-success">Search</button>
                        </div>
                    </div>
                    <p><span class="text-secondary" id="found"></span></p>
                </form>
        </section>
        <!-- End Search Book Input Section -->

        <!-- book list  -->
        <section>
            <div id="bookCard" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </section>
  

        <!-- loading spinner  -->
        <div style="visibility: hidden" id="spinner" class="d-flex justify-content-center">
            <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- display error message  -->
        <section>
            <div style="display:none" id="error" class="text-center">
                <h1 class="my-5 d-flex justify-content-center text-danger">Did not find your books</h1>
            </div>

            <div style="display:none" id="emptyInput" class="text-center">
                <h1 class="my-5 d-flex justify-content-center text-danger">Search should not be an empty </h1>
            </div>
        </section>

    </main>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="js/app.js"></script> 
</body>
</html>
